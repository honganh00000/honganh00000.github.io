<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>HongAnhĐần</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        overflow: hidden;
    }

    .card {
        background: rgba(255, 255, 255, 0.2);
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        backdrop-filter: blur(10px);
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        transition: transform 0.1s;
    }

    .card.shake {
        animation: shake 0.3s;
    }

    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
        100% { transform: translateX(0); }
    }

    .avatar {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 50%;
        margin: 20px auto;
        display: block;
        border: 4px solid rgba(255,255,255,0.6);
    }

    button {
        margin-top: 20px;
        padding: 10px 25px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        background: white;
        color: #764ba2;
        font-weight: bold;
        position: relative;
        z-index: 1;
    }

    button:hover {
        background: #f0f0f0;
    }

    .heart {
        position: absolute;
        animation: floatUp 1.5s forwards;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% { opacity: 1; transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-70px) rotate(15deg); }
        100% { opacity: 0; transform: translateY(-150px) rotate(360deg); }
    }
</style>
</head>
<body>

<div class="card" id="card">
    <h1>Yêu Nhy đần</h1>
    <img src="imagine/anh.jpg" class="avatar">
    <p>nhiều vcl</p>
    <button id="likeBtn">timmm</button>
</div>

<script>
    const button = document.getElementById('likeBtn');
    const card = document.getElementById('card');
    const colors = ['#ff4d6d', '#ff6b81', '#ff9f43']; // đỏ, hồng, cam

    button.addEventListener('click', () => {
        // Rung card
        card.classList.add('shake');
        setTimeout(() => card.classList.remove('shake'), 300);

        // Tạo 10 trái tim lung linh
        for (let i = 0; i < 10; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = '❤️';
            const size = Math.random() * 20 + 20; // 20px - 40px
            heart.style.fontSize = size + 'px';
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];

            // Vị trí xuất phát gần nút
            const rect = button.getBoundingClientRect();
            heart.style.left = rect.left + rect.width/2 + (Math.random()*40-20) + 'px';
            heart.style.top = rect.top + window.scrollY - 20 + 'px';

            document.body.appendChild(heart);

            // Random animation duration & delay
            heart.style.animationDuration = (1 + Math.random()) + 's';
            heart.style.animationDelay = (Math.random()*0.3) + 's';

            // Xóa trái tim sau animation
            heart.addEventListener('animationend', () => heart.remove());
        }
    });
</script>

</body>
</html>
