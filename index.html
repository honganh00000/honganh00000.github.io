        body {

            padding: 0;

            display: flex;

            background: linear-gradient(135deg, #ff9a9e, #fad0c4);

            width: 100%;
            text-align: center;
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        /* --- Trái tim bay --- */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            animation: float 5s linear infinite;
        }

        .heart::after {

            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::after { left: 10px; top: 0; }
